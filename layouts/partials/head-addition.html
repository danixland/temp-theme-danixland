{{/*
	* Add the featured image to the header if it's present in the Front Matter
	*/}}
{{ if .IsPage }}
	{{ with $.Params.featured_image }}
		{{ $source := $.Params.featured_image }}
		{{ $image := resources.Get $source }}
		<style media="screen">
			#banner {
				background-image: url( {{ $image.Permalink }} );
			}
		</style>
	{{ end }}
{{ end }}
