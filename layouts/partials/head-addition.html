{{/*
	* Add the featured image to the header if it's present in the Front Matter
	*/}}
{{ if .IsPage }}
	{{ with $.Params.featured_image }}
		{{ with resources.Get . }}
			<style media="screen">
			#banner {
			background-image: url( {{ .Permalink }} );
			}
			</style>
		{{ else }}
			{{ warnf "featured image not found: %s" . }}
		{{ end }}
	{{ end }}
{{ end }}
