<div class="inner">
	<header class="major">
		<h3 class="screen-reader-text social-links-title">my socials</h3>
	</header>
	<ul class="social-sites">
		{{ range site.Data.socials.sites | shuffle }}
			<li>
				{{$name := .name}}
				<a href="{{ .url }}/{{ .user }}">{{ partial "funcs/svg.html" (dict "context" . "username" $name) }}</a>
			</li>
		{{ end }}
	</ul>
</div>
