{{ define "main" }}
<article class="entry post">
	<header>
		<h2>{{ .Title }}</h2>
	</header>
	<div id="content">
		{{ .Content }}
	</div>
</article>
<ul>
	<!-- Ranges through content/posts/*.md -->
	{{ range .Pages }}
	<li>
		<a href="{{.Permalink}}">{{.Date.Format "01-02-2006"}} | {{.Title}}</a>
	</li>
	{{ end }}
</ul>
{{ end }}
