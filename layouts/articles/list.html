{{ define "main" }}
<article class="single-page">
	<div id="page-content">
		{{ .Content }}
	</div>
</article>
<ul>
	<!-- Ranges through content/posts/*.md -->
	{{ range .Pages }}
	<li>
		<div>
			<h3 class="article-title"><a href="{{.Permalink}}">{{.Title}}</a></h3>
			<p class="byline">by {{ .Params.Author }} on {{.Date.Format "01-02-2006"}}</p>
		</div>
	</li>
	{{ end }}
</ul>
{{ end }}
