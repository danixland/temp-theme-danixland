<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
	{{- partial "head.html" . -}}
	<body class="page is-preload">
		<a id="top" class="skip-link screen-reader-text" href="#primary">skip to content</a>
		<div id="wrapper">
			{{- partial "header.html" . -}}
			<div id="main">
				{{- block "page-main" . }}{{- end }}
			</div>
			{{- partial "footer.html" . -}}
		</div>
		{{- partial "footer-addition.html" . -}}
	</body>
</html>
